<div class="row">
    <div class="col-12">
        <form [formGroup]="TermConditionForm">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <quill-editor [style]="{height: '300px',display: 'inline-block'}" formControlName="about_us"></quill-editor>
                        <span class="error" *ngIf="TermConditionForm.get('about_us').hasError('required') && TermConditionForm.get('about_us').touched">Please enter about us.</span>
                      </div>
                    <div class="col-12">
                        <button class="btn btn-primary mt-3" (click)="SaveTerms()">Save</button>
                    </div>
                </div>
            </div>
        </form>
         </div>
</div>
